<div class="detail">
    <!-- <a [routerLink]="['/pets']">Home</a> -->
  <h1>About {{ pet.name }}:</h1>
  
  <h4>Pet Type: {{ pet.type }}</h4>
  <h4>Description:{{ pet.description}}</h4>
  <h4>Skills:
    <p>{{ pet.skills_1 }}</p>
    <p>{{ pet.skills_2 }}</p>
    <p>{{ pet.skills_3 }}</p>
  </h4>
  <br>
  <h4>Likes</h4>
  <button>Like this pet</button>
  <button (click)='remove(pet._id)'>Adopt this pet!</button>
  <button [routerLink] = "['/pets']">Cancel</button>
</div>
